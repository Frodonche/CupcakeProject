<mat-card class="mat-whiteframe-2dp">
  <mat-card-content>
  <mat-card-title-group>
    <mat-card-title>
      <a [routerLink]="['/cupcake', cupcake.id]">
        <span>{{ cupcake.nom }}</span>
      </a>
    </mat-card-title>
    <mat-card-content>
      <img class="cupcake" src="../../../assets/res/Bases/{{ cupcake.composition.base.src }}">
      <img class="cupcake" src="../../../assets/res/Glacages/{{ cupcake.composition.glacage.src}}">
      <img class="cupcake" src="../../../assets/res/Topping/{{ cupcake.composition.topping.src}}">
      <img class="cupcake" src="../../../assets/res/Garnitures/{{ cupcake.composition.garniture.src}}">
    </mat-card-content>
   <mat-card-subtitle class="contact-info">
      <span>{{ cupcake.createur }}</span>
    </mat-card-subtitle>

  </mat-card-title-group>
    <div class="buttons-info">
      <a mat-button title="Edit" [routerLink]="['/edit', cupcake.id]">
        <mat-icon svgIcon="icon-edit"></mat-icon>
      </a>
      <button mat-button title="Delete" (click)="delete(cupcake)">
        <mat-icon svgIcon="icon-delete"></mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
